        <div class="container kv-main">
            <div class="page-header">
            <h1>根据育种目标选择计算指数</h1>
            </div>
            <form enctype="multipart/form-data" method="post">
                <input id="file-0a" class="file" type="file" name="input-file" multiple data-min-file-count="1"><br>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-default">Reset</button>
                <hr>

                <div id="config">
                <h5>配置目标</h5>
                <div class="row well">
                    <div class="col-md-8">
                        <table class="table table-striped table-hover">
                        <thead>
                            <tr><th>性状序号</th><th>基础数据</th><th>育种目标</th><th>选择世代</th></tr>
                        </thead>
                        <tbody id="target"></tbody>
                        </table>
                    </div>
                </div>

                <h5>配置矩阵</h5>
                <div class="row well">
                    <div class="col-md-8">
                        <table class="table table-striped table-hover" id="matrix"></table>
                    </div>
                </div>
                </div>

        <!-- <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script> -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/file-input/fileinput.min.js"></script>
        <script src="js/main.js"></script>
        <script>
            $(document).ready(function() {
                var gLastConfig = {
                    dim: 0,
                    targets: [],
                    matrix: []
                };

                $("#file-0a").change(function(event) {
                    var reader = new FileReader();
                    reader.onload = function(event) {
                        colums = [];
                        // console.log(reader.result);
                        var rawContent = reader.result;
                        var lines = rawContent.split(/[\r\n]+/);
                        lines.forEach((line, i) => {
                            var fields = line.split(/[\s,|]+/);
                            if(!fields) {
                                return;
                            }

                            fields.forEach((item, i) => {
                                if(!colums[i]) {
                                    colums[i] = [];
                                }
                                colums[i].push(item);
                            });
                        });

                        var inputData = [];
                        colums.forEach((item, i) => {
                            if(i == 0) return;

                            if(!inputData[i-1]) inputData[i-1] = [];

                            item.forEach(str => {
                                inputData[i-1].push(parseFloat(str));
                            });
                        });

                        if(1&inputData.length || inputData.length<2) {
                            return;
                        }

                        if (gLastConfig.dim != inputData.length/2) {
                            $("#target").empty();
                            $("#matrix").empty();

                            gLastConfig.dim = inputData.length/2;

                            createTargetTable(computeBaseAvr(inputData));
                            createMatrix(inputData.length/2);
                        }
                    };
                    reader.readAsText(event.target.files[0]);
                });

                function computeBaseAvr(data) {
                    var base = [];
                    data.forEach((traitDatas, i, array) => {
                        if (i >= array.length/2) {
                            return;
                        }

                        var sum = traitDatas.reduce((sum, item)=>{return sum+item}, 0);
                        base.push(sum / traitDatas.length);
                    });

                    return base;
                }

                function createTargetTable(base) {
                    var str = "";
                    base.forEach((item, i)=> {
                        var val = item.toFixed(2);
                        str += "<tr>";
                        str += `<th>${i+1}</th>`;
                        str += `<td>${val}</td>`;
                        str += `<td><input id="target-${i}" name="target-${i}"></td>`;
                        str += `<td><input id="gen-${i}" name="gen-${i}"></td>`;
                        str += "</tr>";
                    });

                    $("#target").append(str);

                    gLastConfig.targets.forEach(obj => {
                        $(`#${obj.name}`).val(obj.value);
                    });

                    $("#target input").on('input', (event)=>{
                        gLastConfig.targets = $("#target input").serializeArray();
                    });
                }



                function createMatrix(dim) {
                    var str = "";
                    for (var i = 0; i < dim; i++) {
                        str += "<tr>";
                        for (var j = 0; j < dim; j++) {
                            str += `<td><input id="m-${i}-${j} name="m-${i}-${j}"></td>`;
                        }
                        str += "</tr>";
                    }

                    $("#matrix").append(str);

                    gLastConfig.matrix.forEach(obj => {
                        $(`#${obj.name}`).val(obj.value);
                    });

                    $("#matrix input").on('input', (event)=>{
                        gLastConfig.matrix = $("#matrix input").serializeArray();
                    });
                }
            });

            // $(document).ready(function() {
